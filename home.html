<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- available money -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-value">9,700</div>
                      <div class="stat-desc">Your available Money</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <!-- User action button -->
                   <div>
                    <button  class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- add money form start -->
                 <div class="card bg-base-100  shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input  id="input-add-money" type="number" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Password</span>
                        </label>
                        <input id="input-pin-number" type="password" placeholder="Pin Number" class="input input-bordered" autocomplete="off" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="btnAddMoney" class="btn btn-primary">ADD Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- add money form end -->
              </div>
            </div>
          </div>
    </main>
    <script src="./home.js"></script>
</body>
</html>
